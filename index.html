<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DailyPlan+ | Planner Cerdas Kamu</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="assets/style.css">
</head>
<body class="bg-gray-100">

    <div class="container mx-auto max-w-lg p-4 mt-10">
        
        <div class="bg-white shadow-xl rounded-lg p-6">

            <header class="border-b pb-4 mb-4">
                <h1 class="text-3xl font-bold text-gray-800">DailyPlan+</h1>
                <p class="text-gray-500" id="current-date">Memuat tanggal...</p>
                <p class="text-blue-600 font-semibold" id="task-summary">Memuat tugas...</p>
            </header>

            <form id="add-task-form" class="flex mb-4">
                <input 
                    type="text" 
                    id="new-task-input"
                    placeholder="Contoh: Latihan coding 1 jam" 
                    class="flex-grow p-3 border border-gray-300 rounded-l-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                >
                <button 
                    type="submit"
                    class="bg-blue-600 text-white px-6 py-3 rounded-r-md hover:bg-blue-700 transition duration-200"
                >
                    Tambah
                </button>
            </form>

            <main id="task-list-container">
                <h2 class="text-xl font-semibold mb-3 text-gray-700">Tugas Hari Ini:</h2>
                <ul id="task-list" class="space-y-3">
                    </ul>
            </main>

            <footer class="mt-6 text-center">
                <button class="text-gray-500 hover:text-gray-800">
                    ðŸ“Š Lihat Progres Mingguan
                </button>
            </footer>

        </div>
    </div>

    <script src="js/storage.js"></script>
    <script src="js/planner.js"></script>
    <script src="js/app.js"></script>

</body>
</html>
